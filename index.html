<!DOCTYPE HTML>
<html lang="en">
	<head>


		<title>Tic Tac Toe</title>

		  <link rel="stylesheet" type="text/css" href="style.css">
		  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		  
		  <meta charset="utf-8">
		  <script type="text/javascript" src="jquery.js"></script>
	
		   <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">



	</head>


	<body>
	

		<div id="main">
			
			


			<div id="leftside">



				
				<form>
					<p><label id="nick1label" for="nickname">Your name: </label>
					<input id="nick1" type="text" name="nickname" value="">

					</p>

					<p><label id="nick2label" for="nickname">Friend name: </label>
					<input id="nick2" type="text" name="nickname" value="">

					</p>

					<p>
					<label for="jscolor">Color P1:</label>
					<input id="p1col" class="jscolor" value="FF0000">
					</p>

					<p>
					<label for="jscolor  {onFineChange:'update(this)'}">Color P2:</label>
					<input id="p2col" class="jscolor" value="1C00FF">
					</p>		

					<p>	
					<label for="gm">Game mode: </label>
					<select id="gm" >
						
					<option value="0">Multiplayer</option>
					<option value="1">Single player</option>

					</select>
					</p>


					<p>	
					<label for="ai">AI mode: </label>
					<select id="ai" disabled="false">
						
					<option value="0">Easy</option>
					<option value="1">Normal</option>
					<option value="2">Hard</option>

					</select>
					</p>

					<div id="nextmove">Next move:</br> <div id="nextplayer" style="margin-top: 5px;"></div> </div>

					

					</form>
				
					<button id="btn" onclick="start();">START</button>


				


			</div>


			<div id="rightside">
				
				<div id="box1" class="box"></div>
				<div id="box2" class="box"></div>
				<div id="box3" class="box"></div>
				<div id="box4" class="box"></div>
				<div id="box5" class="box"></div>
				<div id="box6" class="box"></div>
				<div id="box7" class="box"></div>
				<div id="box8" class="box"></div>
				<div id="box9" class="box"></div>



			</div>



		</div>




		<script src="jscolor.js"></script>
		<script src="main.js"></script>

	</body>


	</html>

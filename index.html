<!DOCTYPE HTML>
<html lang="en">
	<head>


		<title>Tic Tac Toe</title>

		  <link rel="stylesheet" type="text/css" href="style.css">
		  
		  <meta charset="utf-8">
		  <script type="text/javascript" src="jquery.js"></script>
	



	</head>


	<body>
	

		<div id="main">
			
			


			<div id="leftside">



				
				<form>
					<p><label for="nickname">Your name: </label>
					<input id="nick1" type="text" name="nickname" value="">

					</p>

					<p><label for="nickname">Friend name: </label>
					<input id="nick2" type="text" name="nickname" value="">

					</p>

					<p>
					<label for="jscolor">Color P1:</label>
					<input id="p1col" class="jscolor" value="FF0000">
					</p>

					<p>
					<label for="jscolor">Color P2:</label>
					<input id="p2col" class="jscolor" value="1C00FF">
					</p>		

					<p>	
					<label for="gm">Game mode: </label>
					<select id="gm" >
						
					<option>Multiplayer</option>
					<option>Single player</option>

					</select>
					</p>


					<p>	
					<label for="gm">AI mode: </label>
					<select id="gm" disabled="false">
						
					<option>Normal</option>
					<option>Attack</option>
					<option>Defense</option>

					</select>
					</p>

					<div id="nextmove">Next move:</br> <div id="nextplayer" style="margin-top: 5px;">Player1</div> </div>

					

					</form>
				
					<button id="btn" onclick="start();">Start</button>


				


			</div>


			<div id="rightside">
				
				<div id="box1" class="box">
					

					<svg viewBox="0 0 320 320" width="180" height="180"   xml:space="preserve" id="svg" xmlns="http://www.w3.org/2000/svg">
  					<circle id="circle"  cx="160" cy="160" r="60" stroke="#000000" fill="none" stroke-width="20" stroke-linecap="round"></circle>
					</svg>




			





				</div>
				




				<div id="box2" class="box">
					
				<svg viewBox="0 0 320 320" width="180" height="180"   xml:space="preserve" id="svg" xmlns="http://www.w3.org/2000/svg">
				<line id="line1" class="lines" x1="100" y1="100" x2="220" y2="220" style="stroke:rgb(255,0,0);stroke-width:20;stroke-linecap:round;"/>
  				<line id="line2" class="lines" x1="220" y1="100" x2="100" y2="220" style="stroke:rgb(255,0,0);stroke-width:20;stroke-linecap:round;"/>
				</svg>
					


				</div>



				<div id="box3" class="box"></div>
				<div id="box4" class="box"></div>
				<div id="box5" class="box"></div>
				<div id="box6" class="box"></div>
				<div id="box7" class="box"></div>
				<div id="box8" class="box"></div>
				<div id="box9" class="box"></div>



			</div>



		</div>




		<script src="jscolor.js"></script>
		<script src="main.js"></script>

	</body>


	</html>
